<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Lenguajes</title>
</head>

<body>
<div class="container mt-2">

<table class="table">
  <thead>
    <tr>
      <th scope="col">Nombre</th>      
      <th scope="col">Creador</th>
      <th scope="col">Version</th>
      <th scope="col">Accion</th>      
    </tr>
  </thead>
  <tbody>
    <tr th:each="lenguaje :${lenguajes}">
    
      <td><a class="" th:href="@{/languages/}+${lenguaje.id}" th:text="${lenguaje.name}"/>
      <td th:text="${lenguaje.creator}"/>
      <td th:text="${lenguaje.currentVersion}"/>     
      <td> 
      <a class="btn btn-danger " th:href="@{/languages}+@{/delete/}+${lenguaje.id}">Eliminar</a>
      <a class="btn btn-info ms-2" th:href="@{/languages}+@{/edit/}+${lenguaje.id}">Editar</a>
      </td>
     
    </tr>
  </tbody>
</table>

<form class="m-5" action="/languages" method="post" th:object="${Lenguaje}">
  <div class="mb-3">
    <label for="name" class="form-label">Nombre: </label>
    <input type="text" class="form-control" id="name" name="name">
  </div>
  
  <div class="mb-3">
   <label for="creator" class="form-label">Creador: </label>
    <input type="text" class="form-control" id="creator" name="creator">
  </div>
  
   <div class="mb-3">
   <label for="currentVersion" class="form-label">Version: </label>
    <input type="text" class="form-control" id="currentVersion" name="currentVersion">
  </div>
  
  <button type="submit" class="btn btn-primary">Agregar Lenguaje</button>
</form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Mostrando Lenguaje</title>
</head>

<body>
	
<div class="container mt-3" th:if="${lenguaje}">
	<div class="d-flex justify-content-around mb-5">
		<h3 th:text="|Informacion del Lenguaje: ${lenguaje.name}|" />
		<h5><a class="" th:href="@{/languages/}"/>Volver a Inicio</a></h5>
	</div>
	
	
	<h2 th:text="|Nombre: ${lenguaje.name}|"/>
	<h4 th:text="|Creador: ${lenguaje.creator}"/>
	<h4 th:text="|Version: ${lenguaje.currentVersion}|"/>
	<a class="btn btn-success mt-3" th:href="@{/languages}+@{/edit/}+${lenguaje.id}">Editar</a><br>
	<a class="btn btn-danger mt-1" th:href="@{/languages}+@{/delete/}+${lenguaje.id}"/>Eliminar</a>
</div>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
</body>
</html>

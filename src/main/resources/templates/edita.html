<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<meta charset="UTF-8" />
	<title>Editar Lenguaje</title>
</head>

<body>
<div class="container m-5" th:if="${lenguaje}">

	<div class="d-flex justify-content-around mb-5 mt-2">
		<h3 th:text="|Editando el Lenguaje: ${lenguaje.name}|" />
		<a class="btn btn-danger" th:href="@{/languages}+@{/delete/}+${lenguaje.id}"/>Eliminar</a>
		<h5><a class="" th:href="@{/languages/}"/>Volver a Inicio</a></h5>
	</div>
	
<form action="/languages/{id}" method="post">

  <div class="mb-3">
  	<input th:value="${lenguaje.id}" type="hidden" id="indice" name="id">
    <label for="name" class="form-label">Nombre: </label>
    <input th:value="${lenguaje.name}" type="text" class="form-control" id="name" name="name">
  </div>
  
  <div class="mb-3">
   <label for="creator" class="form-label">Creador: </label>
    <input th:value="${lenguaje.creator}" type="text" class="form-control" id="creator" name="creator">
  </div>
  
   <div class="mb-3">
   <label for="currentVersion" class="form-label">Version: </label>
    <input th:value="${lenguaje.currentVersion}" type="text" class="form-control" id="currentVersion" name="currentVersion">
  </div>
  
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
